---
layout: default
title: Kimon Krenz' Blog
---

<div class="row toprow">
  <div class="spacer"></div>
  <div class="nine columns">
    <h1>{{ page.title }}</h1>
    <ul class="posts">
    
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endfor %}
        
    </ul>
  </div>
</div>
